<!DOCTYPE html>
<html>
<body>
  <p>Click the button to convert a number.</p>

  <button onclick="myFunction()">Try it</button>
  <p id="demo"></p>
  <script>
  function myFunction() {
    var num = prompt("please enter your number", "0");
    if(isNaN(num)){
      convertFrom(num);
    } else {
      convertTo(num);
    }
  }

function convertTo(num){
var result = '';
var decimal = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
var roman = ["M", "CM","D","CD","C", "XC", "L", "XL", "X","IX","V","IV","I"];
  for (var i = 0; i <= decimal.length; i++) {
      while (num%decimal[i]<num){
        result += roman[i];
        num -= decimal[i];
      }
    }
  return result;
  }

function convertFrom(str){
var result= 0;
var decimal = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
var roman = ["M", "CM","D","CD","C", "XC", "L", "XL", "X","IX","V","IV","I"];
  for (var i= 0; i<= decimal.length i++){
    while (str.indexOf(roman[i] ===0)){
      result += decimal[i];
      str = str.replace(roman[i],'');

    }
}
return result;
}
</script>
